<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
    <title>Cronômetro - The Time</title>
</head>

<body>
    <main class="box-main">
        <h1>Cronômetro.Power</h1>
        <h2>O jeito mais simples e eficaz de usar o tempo</h2>
        <div class="timer">
            <span class="timer-number" id="hour">00</span>
            <div class="separator">:</div>
            <span class="timer-number" id="minute">00</span>
            <div class="separator">:</div>
            <span class="timer-number" id="second">00</span>
            <div class="separator">:</div>
            <span class="timer-number" id="millisecond">000</span>
        </div>
        <div class="buttons">
            <button class="btn" id="Start">Iniciar</button>
            <button class="btn" id="Pause">Pausar</button>
            <button class="btn" id="Reset">Resetar</button>
        </div>
    </main>
</body>

<script src="./scripts.js"></script>

</html>
